<!DOCTYPE HTML>
<html lang="zh-CN">
{% load static %}

<head>
    <meta charset="utf-8">
    <meta name="keywords" content="{{ KEYWORDS }}">
    <meta name="description" content="{{DESC}}">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="renderer" content="webkit|ie-stand|ie-comp">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>{% block title %}{% endblock %}{{ SITE_NAME }}</title>
    <link rel="icon" type="image/png" href="{{ logo }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
    <link rel="stylesheet" href="{% static 'mega/css/vendor/slick.css' %}">
    <link rel="stylesheet" href="{% static 'mega/css/vendor/venobox.min.css' %}">
    <link rel="stylesheet" href="{% static 'mega/css/vendor/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'mega/css/main.css' %}">
    <link rel="stylesheet" href="{% static 'mega/css/index.css' %}"> {% block css %}{% endblock %}
</head>

<body>
    <!--导航栏-->
    {% include 'layout/header.html' %} {% block contents %}{% endblock %}

    <!-- 页脚 -->
    {% include 'layout/footer.html' %}


    <script src="{% static 'mega/js/vendor/jquery-1.12.4.min.js' %}"></script>
    <script src="{% static 'mega/js/vendor/popper.min.js' %}"></script>
    <script src="{% static 'mega/js/vendor/bootstrap.min.js' %}"></script>
    <script src="{% static 'mega/js/vendor/slick.min.js' %}"></script>
    <script src="{% static 'mega/js/slick.js' %}"></script>
    <script src="{% static 'mega/js/vendor/venobox.min.js' %}"></script>
    <script src="{% static 'mega/js/venobox.js' %}"></script>
    <script src="{% static 'mega/js/player.js' %}"></script>
    <script src="{% static 'mega/js/main.js' %}"></script>
    {% block js %}{% endblock %}
</body>

</html>
